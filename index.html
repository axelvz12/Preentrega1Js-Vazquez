<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Aplicacion de Prodcutos</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootswatch/4.5.2/cosmo/bootstrap.min.css"/>

    
    <link rel="stylesheet" href="estilos.css" />
  </head>

  <body>
    
    <nav class="navbar navbar-dark bg-dark">
      <a class="navbar-brand" href="#">Products App</a>
    </nav>

    <div class="container">
      
      <div id="App" class="row pt-5">
        
        <div class="col-md-4">
          <div class="card">
            <div class="card-header">
              <h4>Agrega un producto</h4>
            </div>
            <form id="product-form" class="card-body">
              <div class="form-group">
                <input
                  type="text"
                  id="name"
                  placeholder="Nombre del Producto"
                  class="form-control"
                />
              </div>
              <div class="form-group">
                <input
                  type="number"
                  id="price"
                  step="0.01"
                  placeholder="Precio del producto"
                  class="form-control"
                />
              </div>
              <div class="form-group">
                <input
                  type="number"
                  id="year"
                  min="1900"
                  max="2099"
                  step="1"
                  value="2018"
                  class="form-control"
                />
              </div>
            <div class="col-lg-12 mt-5">
              <button class="btn btn-success" id="Submit" onclick="AddData()">
                save
              </button>
            </div>
            </form>
          </div>
        </div>
      </div>
    </div>

    <div class="row m-5">
      <div class="col-12">
        <table class="table table-bordered" id="crudTable">
          <thead>
            <tr>
              <th>Name</th>
              <th>Price</th>
              <th>Year</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
